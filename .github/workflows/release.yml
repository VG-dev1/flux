name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: flux-cli
            asset_name: flux-cli-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: flux-cli
            asset_name: flux-cli-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: flux-cli
            asset_name: flux-cli-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: flux-cli.exe
            asset_name: flux-cli-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}